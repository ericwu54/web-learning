<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.core.min.js"></script>
	<script type="text/javascript" src="data.js"></script>
	<link rel="stylesheet" type="text/css" href="circle.css">
	<script type="text/paperscript" canvas="myCanvas">

		// paper code here
		circles = [];
		function onKeyDown(e) {
			if (data[e.key]){
				maxPoint = new Point(view.size.width, view.size.height);
				randomPoint = maxPoint * Point.random();
				var circle = new Path.Circle(randomPoint, 500);
				circles.push(circle);	
				circle.fillColor = data[e.key].color;
				data[e.key].sound.play();
			}
		}

		function onFrame(e){
			for (var i = 0; i < circles.length; i++){
				circles[i].fillColor.hue++;
				circles[i].scale(0.93);	
				if(circles[i].area < 1){
				    circles[i].remove(); 
				    circles.splice(i, 1);
    			}			
			}	
		}
		

</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
